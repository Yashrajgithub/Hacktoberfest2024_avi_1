<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333;">
    <!-- Navigation Bar -->
    <div style="background-color: #FF0000; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 24px; font-weight: bold; color: #FFFFFF;">YouTube Clone</div>
        <input type="text" placeholder="Search" style="padding: 5px; border-radius: 20px; border: none; outline: none; width: 300px;">
    </div>

    <!-- Sidebar and Main Content Wrapper -->
    <div style="display: flex;">
        <!-- Sidebar -->
        <div style="width: 200px; background-color: #f1f1f1; height: calc(100vh - 50px); padding: 20px; box-sizing: border-box;">
            <div style="margin-bottom: 20px;">
                <div style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #333;">Home</a></div>
                <div style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #333;">Trending</a></div>
                <div style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #333;">Subscriptions</a></div>
            </div>
            <div>
                <div style="margin-bottom: 10px; font-weight: bold;">Library</div>
                <div style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #333;">History</a></div>
                <div style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #333;">Watch Later</a></div>
                <div style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: #333;">Liked Videos</a></div>
            </div>
        </div>

        <!-- Main Content -->
        <div style="flex: 1; padding: 20px; box-sizing: border-box;">
            <h1>Recommended Videos</h1>
            <div style="display: flex; flex-wrap: wrap;">
                <div style="background-color: #fff; padding: 10px; margin: 10px; width: calc(33.33% - 20px); box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" style="width: 100%; border-radius: 5px;">
                    <div style="margin-top: 10px; font-weight: bold;">Video Title 1</div>
                    <div>Channel Name 1</div>
                    <div style="font-size: 12px; color: #888;">1M views • 1 day ago</div>
                </div>
                <div style="background-color: #fff; padding: 10px; margin: 10px; width: calc(33.33% - 20px); box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" style="width: 100%; border-radius: 5px;">
                    <div style="margin-top: 10px; font-weight: bold;">Video Title 2</div>
                    <div>Channel Name 2</div>
                    <div style="font-size: 12px; color: #888;">500K views • 2 days ago</div>
                </div>
                <div style="background-color: #fff; padding: 10px; margin: 10px; width: calc(33.33% - 20px); box-sizing: border-box; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" style="width: 100%; border-radius: 5px;">
                    <div style="margin-top: 10px; font-weight: bold;">Video Title 3</div>
                    <div>Channel Name 3</div>
                    <div style="font-size: 12px; color: #888;">750K views • 3 days ago</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript can be added here for interactivity
        // Example: Alert on video click
        function showVideoAlert(videoTitle) {
            alert('Playing ' + videoTitle);
        }
    </script>
</body>
</html>
